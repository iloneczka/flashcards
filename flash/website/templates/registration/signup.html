{% extends 'base.html' %}

{% block 'content' %}

  {% if request.user.is_authenticated %}
    <p>{{ request.user.username }}</p>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <br/>
    <h1>Signup</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
        <br/> 
        <br/> 
        <a href="{% url 'login' %}" class="btn btn-success">Already have an account?</a>
    </form>
  {% endif %}

{% endblock %}
